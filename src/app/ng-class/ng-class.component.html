<div class="container">
    <div class="name mt-5">
         <form action="" class="form-control">
              <div class="row">
                   <div class="col-md-6 col-lg-4">
                        <label for="" class="form-control">Enter name</label>
                   </div>
                   <div class="col-md-6 col-lg-8">
                        <input type="text" class="form-control" name="name" [(ngModel)]="name">
                   </div>
              </div>
              <p class="h4" class="mb-5 mt-3" *ngIf="name != ''" [ngClass]="{changeBG : name != '' }">You entered <strong>{{name}}</strong></p>
         </form>
    </div>
</div>
